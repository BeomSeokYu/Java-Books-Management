<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>media.html</title>
<style>
@media screen {
	body {
		background: gray; color: white;	
	}
}
@media print {
	body {
		background: orange; color: white;	
	}
}
@media screen and (orientation: landscape){
	body {
		background: yellow; color: white;	
	}
}
</style>
</head>
<body>
	<h3>media quary</h3>
</body>
</html>
